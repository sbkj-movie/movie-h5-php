        .list {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .video {
            width: 100%;
            height: 250px;
        }

        .video-info-box {
            margin: 10px 3%;
            color: #A0A0A0;
            font-size: 15px;
            position: relative;
        }

        .video-info-box .v-title {
            font-size: 18px;
            color: #000;
        }

        .video-info-box .v-type {

        }

            width: 100%;
            color: #333;

            text-align: center;

            display: block;
        }

        .shouqi {
            display: none;

            height: 45px;

            padding: 0px;
            line-height: 45px;
            text-align: center;
            color: #fff;
            background-color: #ff6a00;
            font-size: 12px;
            display: none;
        }

        .s {
            display: block;
        }

        .mui-popover {
            height: 200px;
            position: fixed;
            top: 40%;
            width: 80%;
            left: 10%;
            background: #fff;
        }

        .mui-popover .mui-popover-arrow:after {
            width: 0px;
        }

        .mui-popover .popvcont {
            padding: 10px;
        }

        .txtare {

            width: 100%;

            border: 0px;

            margin-bottom: 0px;

            justify-content: flex-end;
            color: #A0A0A0;
            font-size: 12px;
        }

        .btnpl {

            color: #fff;
            background: #333;
            padding: 5px;
