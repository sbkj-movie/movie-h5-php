<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>漫画添加</title>
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="stylesheet" type="text/css" href="/Public/admin/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="/Public/admin/common/bootstrap/css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="/Public/admin/common/global.css" media="all">
	<link rel="stylesheet" type="text/css" href="/Public/admin/css/personal.css" media="all">

    <script type="text/javascript" src="/Public/admin/js/jquery-1.9.0.min.js"></script>
       <link rel="stylesheet" type="text/css" href="/Public/admin/js/webuploader.css">

<!--引入JS-->
<script type="text/javascript" src="/Public/admin/js/webuploader.js"></script>
<style>
.uploader-list div{ width:100px; height:100px; float:left}
</style>

</head>
<body>
<section class="layui-larry-box">
	<div class="larry-personal">
		<header class="larry-personal-tit">
			<span>添加漫画</span>
		</header><!-- /header -->
		<div class="larry-personal-body clearfix">
			<form class="layui-form col-lg-5"  method="post" id="mainform" >
            <input type="hidden" name="id" id="upid" value="{$data['ID']?$data['ID']:''}">
            <input type="hidden" name="pg" id="pg" value="{$data['pg']?$data['pg']:'1'}">
           	    <div class="layui-form-item">
					<label class="layui-form-label">漫画名称</label>
					<div class="layui-input-block">  
						<input type="text" name="name" id="name" required class="layui-input " lay-verify="name" value="{$data['CT_NAME']?$data['CT_NAME']:''}"  >
					</div>
				</div>
                 <div class="layui-form-item" >
					<label class="layui-form-label">漫画作者</label>
					<div class="layui-input-block">  
						<input type="text" name="author" id="author" required  class="layui-input " value="{$data['CT_AUTHOR']?$data['CT_AUTHOR']:''}"  >
					</div>
				</div>
                
                 <div class="layui-form-item" >
					<label class="layui-form-label">漫画类别</label>
					<div class="layui-input-block">  
						<input type="text" name="lei" id="lei" required lay-verify="lei" class="layui-input " placeholder="科幻" value="{$data['CT_CATEGORY']?$data['CT_CATEGORY']:''}"  >
					</div>
				</div>
                <div class="layui-form-item" >
					<label class="layui-form-label">章节数量</label>
					<div class="layui-input-block">  
						<input type="text" name="zhang" id="zhang" required class="layui-input " value="{$data['CT_COUNT']?$data['CT_COUNT']:''}"  >
					</div>
				</div>
                <div class="layui-form-item">
                      <label class="layui-form-label">漫画种类</label>
                      <div class="layui-input-block">  
                      
                        <select name="modules" id="classid" lay-verify="required" lay-search="">
                        
                        	 <volist name="data.class" id="da" >
                          <option value="{$da.ID}"  <if condition="isset($data['CT_PHYLETIC'])&&($data['CT_PHYLETIC']==$da['ID'])"> selected</if>>{$da.CL_NAME}</option>
                           </volist>
                        </select>
                      </div>
                    </div>
            		<div class="layui-form-item">
					<label class="layui-form-label">漫画类型</label>
                     <input type="hidden" id="typeall" value="{$data['CT_TYPE']?$data['CT_TYPE']:'1'}">
					<div class="layui-input-block">
						<input type="radio" name="type" value="1" lay-filter="type"  title="免费" <if  condition="isset($data['CT_TYPE'])&&$data['CT_TYPE']==1 ">  checked="checked"</if> <if condition="!isset($data['CT_TYPE'])"> checked="checked"</if>><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>免费</span></div>
						<input type="radio" name="type" value="2" lay-filter="type"  title="会员" <if  condition="isset($data['CT_TYPE'])&&$data['CT_TYPE']==2">  checked="checked"</if>><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>会员</span></div>
					</div>
				</div>
               
  
            <div id="uploader-demo" class="layui-form-item">
                <!--用来存放item-->
               <label class="layui-form-label">漫画轮播图(900*450)</label> 
                <div style="margin-left: 120px;">
                	<div>  
                       
                        <div >
                        <a onClick="addlunbo()" style=" display:block; width:80px; color:#fff; height:30px; line-height:30px; text-align:center; background:#2299ee" href="javascript:void(0)">添加</a>
                        </div>
                    </div>
                    <div style="width:100%; height:1px; clear:both"></div>
                    <div id="lunbo">
                     <if condition="!isset($data['CT_PHOTO_URL'])">
                    	 <div id="lunbo_0">  
                                <div style="float:left">
                                <input type="text" name="imgsrc[]"  lay-verify="required"  class="layui-input " value=""  style="width:250px; " >
                                </div>
                                <div style="float:right">
                                <a onClick="dellunbo('lunbo_0')" style=" display:block; width:80px; color:#fff; height:30px; line-height:30px; text-align:center; background:#2299ee" href="javascript:void(0)">删除</a>
                               </div>
                             </div>
                            <div style="width:100%; height:1px; clear:both"></div>
                     </if>
                        <volist name="data.picall" id="da" key="k" > 
                         
                             <div id="lunbos_{$k}">  
                                <div style="float:left">
                                <input type="text" name="imgsrc[]"  lay-verify="required"  class="layui-input " value="{$da}"  style="width:250px; " >
                                </div>
                                <div style="float:right">
                                <a onClick="dellunbo('lunbos_{$k}')" style=" display:block; width:80px; color:#fff; height:30px; line-height:30px; text-align:center; background:#2299ee" href="javascript:void(0)">删除</a>
                               </div>
                             </div>
                            <div style="width:100%; height:1px; clear:both"></div>
                       </volist>
                    </div>
               </div>
                
                   
            </div>
              
                <div class="layui-form-item layui-form-text">
					<label class="layui-form-label">简介</label>
					<div class="layui-input-block">
						<textarea placeholder="" value="" name="desc" id="desc" lay-verify="desc" class="layui-textarea">{$data['CT_CONTENT']?$data['CT_CONTENT']:''}</textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" id="demo1" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
<script>
var fi=1;
function addlunbo(){
	
	var str=' <div id="lunbo_'+fi+'">'+  
                            '<div style="float:left">'+
                            '<input type="text" name="imgsrc[]"  lay-verify="required"  class="layui-input " value=""  style="width:250px; " >'+
                            '</div>'+
                            '<div style="float:right">'+
                           ' <a onClick="dellunbo(\'lunbo_'+fi+'\')" style=" display:block; width:80px; color:#fff; height:30px; line-height:30px; text-align:center; background:#2299ee" href="javascript:void(0)">删除</a>'+
                           ' </div>'+
                        ' </div>'+
						'<div style="width:100%; height:1px; clear:both"></div>';
	fi++;		
	$('#lunbo').append(str);
}
function dellunbo(fiid){
	$('#'+fiid).remove();
}
</script>
<script type="text/javascript" src="_ACSS_js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="/Public/admin/common/layui/layui.js"></script>

<script type="text/javascript">

	layui.use(['form','upload'],function(){
         var form = layui.form();
         //自定义验证规则 
		  var type=$('#typeall').val(); 
		  form.on('radio(type)', function (data) { 
		 		if(data.value==2){
					type=2;
				}else{
					type=1;
				}
		   });
		   form.verify({  
				name: function(value){  
				  if(value==''){  
					return '漫画名称不能为空';  
				  }  
				},lei: function(value){  
				  if(value==''){  
					return '漫画分类不能为空';  
				  }  
				},desc: function(value){  
				  if(value==''){  
					return '简介不能为空';  
				  }  
				}
				
		  });
		   //监听提交  
		  form.on('submit(demo1)', function(data){ 
		  var pid=[];
		    $.each($('input[name="imgsrc[]"]').serializeArray(), function(i, field){
				pid.push(field.value);
			});
			
			 //$("#demo1").attr('disabled',true);
			// $("#demo1").css("background", "#ccc");
			$.ajax({
				 type: "post",
				 url: "{:U('cartoon/doadd')}",
				 data: {name:$('#name').val(),author:$('#author').val(),classid:$('#classid').val(),zhang:$('#zhang').val(),type:type,lei:$('#lei').val(),'picall':pid,desc:$('#desc').val(),id:$('#upid').val(),pg:$('#pg').val()},
				 dataType: "json",
				 async:false,
				 success: function(data){
					 
					layer.msg(data.msg);
					if(data.error!=1){
						setTimeout(function() {
							window.location =data.href;
						}, 1200);
					}
						
					
				 }
							
			 });
				 return false;  
			
		  }); 
	});
</script>
<script type="text/javascript">
	layui.use(['form','upload'],function(){
         var form = layui.form();
         //自定义验证规则  
		layui.upload({ 
		  	 elem: '#pic',
             url: "{:U('login/upload')}" ,//上传接口
			 data:{name:'pic'},
			  before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
				layer.load(); //上传loading
			  },
             success: function(res){
				layer.closeAll('loading'); //关闭loading
                var img='<img src="/'+res.img+'"  width="120px">';
				img+='<input type="hidden" name="spic" id="spic" value="'+res.img+'">';
				$('#pical').html(img);
            } 
         });
		 
		 
	});
</script>
</body>
</html>
